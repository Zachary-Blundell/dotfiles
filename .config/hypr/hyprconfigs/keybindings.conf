
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Launchers
bind = $super, D, exec, $menu
bind = $super, I, exec, $browser
bind = $super, Return, exec, $term
bind = $super SHIFT, Return, exec, $term -e tmux
bind = $super, T, exec, $files
bind = $super, E, exec, $email
bind = $super, M, exec, $messenger
bind = $super, S, exec, spotify
bind = $super, R, exec, rofi-theme-selector
bind = $super, V, exec, pavucontrol

bind = $super SHIFT, R, exec, hyprctl reload
bind = $super SHIFT, D, exec, $fullmenu
bind = $super, Space, togglefloating
bind = $super, C, togglefloating
bind = $super, Q, killactive,
# bind = $super, C, exec, conky-toggle
bind = $super, E, exec, code
bind = $super, F, fullscreen
bind = CTRL SHIFT, Escape, exec, $term --class btop -T btop -e btop # Open btop

# effects
bind = ALT, g, exec, $scriptsDir/glassmorphismToggle
# Output
bind = ALT SHIFT, M, exec, hyprctl keyword monitor "HDMI-A-6, disable"
bind = ALT, M, exec, hyprctl keyword monitor "HDMI-A-6,1920x1080@60,1920x0,1"

bind = $super, Print, exec, grimblast save area

# Mainmod + Function keys
bind = $super, F1, exec, $browser
bind = $super, F2, exec, $editor
bind = $super, F3, exec, $email
bind = $super, F4, exec, $files
bind = $super, F5, exec, signal
bind = $super, F6, exec, teams
bind = $super, F7, exec, virtualbox
bind = $super, F8, exec, gimp
bind = $super, F9, exec, spotify
bind = $super, F10, exec, lollypop
bind = $super, F11, exec, rofi -show drun
bind = $super, F12, exec, rofi -show drun


