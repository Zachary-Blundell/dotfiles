
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Setting variables
$super = SUPER
$localBin = $HOME/.local/bin
$scriptsDir = $HOME/.config/hypr/scripts
$hyprDir = $HOME/.config/hypr
$menu = $scriptsDir/menu
$fullmenu = $scriptsDir/fullmenu
$volume = $scriptsDir/volume
$backlight = $scriptsDir/brightness
$screenshot = $scriptsDir/screenshot
$lock = $scriptsDir/lockscreen
$colorpicker = $scriptsDir/colorpicker
$wofi_beats = $scriptsDir/wofi-beats
$files = thunar
$browser = librewolf
$editor = alacritty -e lvim
$term = alacritty
$email = thunderbird

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Launchers
bind = $super, D, exec, $menu
bind = $super, I, exec, $browser
bind = $super, Return, exec, $term
bind = $super, T, exec, $files
bind = $super, E, exec, $email
bind = $super, S, exec, spotify
bind = $super, R, exec, rofi-theme-selector
bind = $super, V, exec, pavucontrol

bind = $super SHIFT, R, exec, hyprctl reload
bind = $super SHIFT, D, exec, $fullmenu
bind = $super SHIFT, Q, killactive
bind = $super SHIFT, Return, exec, $files
bind = $super SHIFT, Space, togglefloating
bind = $super, C, exec, conky-toggle
bind = $super, E, exec, code
bind = $super, F, fullscreen
bind = $super, Q, killactive,

